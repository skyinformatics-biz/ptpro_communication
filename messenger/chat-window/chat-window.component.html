<!-- Chat Window 1 START -->
<div class="chat-box r-15" *ngIf="this.Chat.Window[0].open">
  <div class="chat-head" (click)="toggleChatWindow(0)">
    <div class="row">
      <div class="col-md-12 text-center">
        <span class="fa fa-user"></span> {{this.Chat.Window[0].title}}

        <span class="fa fa-close pull-right" (click)="this.Chat.close(0)"></span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6 class="plan-title text-center"><i class="fa fa-medkit"></i> Helseplan 345 &ensp; | &ensp; <i
              class="fa fa-clock-o"></i> Timeleft : 7 days</h6>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="this.Chat.Window[0].open" class="chat-body" #chatBody>
    <app-messages></app-messages>
  </div>
  <div *ngIf="this.Chat.Window[0].accepted == 1">
    <div class="form-group border-top" style="visibility:hidden"
      [ngStyle]="{'visibility':this.Chat.Window[0].accepted == 1 ? 'visible' : 'hidden' }" *ngIf="getChatWindow(0)">
      <table class="window-controller">
        <tr>
          <td>
            <input #messageText type="text" class="form-control chatItem" placeholder="Melding. . .">
          </td>
          <td (click)="postMessage(0)">
            <div class="form-control fa fa-envelope fa-2x "></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- END: ChatWindow Full -->

<!-- START: ChatWindow Head -->
<div class="chat-box r-15" *ngIf="!this.Chat.Window[0].open" [ngStyle]="{'visibility':this.Chat.Window[0].loaded == true ? 'visible' : 'hidden' }">
  <div class="chat-head" (click)="toggleChatWindow(0)">
    <div class="row">
      <div class="col-md-12 text-center">
        <span class="fa fa-user"></span> {{this.Chat.Window[0].title}}

        <span class="fa fa-close pull-right" (click)="this.Chat.close(0)"></span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h6 class="plan-title text-center"><i class="fa fa-medkit"></i> Helseplan 345 &ensp; | &ensp; <i
              class="fa fa-clock-o"></i> Timeleft : 7 days</h6>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END: ChatWindow Head -->
